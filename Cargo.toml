[package]
authors = ["Brian Smith <brian@briansmith.org>"]
description = "FFI wrapper for *ring* to be used by non-Rust code."
license-file = "LICENSE"
name = "ring-ffi"
readme = "README.md"
repository = "https://github.com/briansmith/ring-ffi"
version = "0.1.0"

[lib]
name = "ringffi"
crate-type = ["dylib"]

[dependencies.ring]
git = "https://github.com/briansmith/ring"

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
